run_tests_units:
  stage: test
  needs:
    - job: compile_code
      artifacts: true
  script:
    - chmod +x gradlew
    - ./gradlew test jacocoTestReport
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - build/reports/jacocoHTML/
    reports:
      junit: build/test-results/test/**/TEST-*.xml
      coverage_report:
        coverage_format: jacoco
        path: build/reports/jacoco/test/jacocoTestReport.xml